[package]
name = "delphinus-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
ark-std = { version = "0.3.0", features = ["print-trace"] }
downcast-rs = "1.2.0"
env_logger = "0.9.3"
halo2aggregator-s = { git = "https://github.com/DelphinusLab/halo2aggregator-s.git", tag = "bisect-lookup-0.3.2", features = ["unsafe"] }
halo2_proofs = { git = "https://github.com/junyu0312/halo2", branch = "gpu", default-features = true }
log = "0.4.17"
md5 = "0.7.0"
num-integer = "0.1"
num-bigint = { version = "0.4", features = ["rand"] }
num-traits = "0.2.15"
notify = "6.0.1"
wabt = "0.10.0"
wasmi = { path = "../../third-party/wasmi" }
lazy_static = "1.4.0"
rand = "0.8.4"
sha2 = "0.10.6"
specs = { path = "../specs" }
strum = "0.24.1"
strum_macros = "0.24.1"
wast = "47.0.0"
clap = { version = "3.2.22", features = ["derive","cargo"] }
hex = "0.4.3"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bitvec = "1.0.1"
parity-wasm = { version = "0.42.0", default-features = false }
delphinus-zkwasm = { path = "../zkwasm" }

[features]
default = []
checksum = ["delphinus-zkwasm/cuda"]
cuda = ["delphinus-zkwasm/cuda"]

[profile.dev]
opt-level = 3
